<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSockets con Socket.io</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="./client.js"></script>
</head>
<body>
  <h1>Chat con Socket.io</h1>

  <div id="messages"></div>
  <br />
  <form onsubmit="return addMessage(this)">
    <input type="text" id="username" placeholder="Nombre" autocomplete="off" required />
    <input type="text" id="message" placeholder="Mensaje" autocomplete="off" required />
    <input type="submit" value="Enviar" />
  </form>
</body>
</html>
